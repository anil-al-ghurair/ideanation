<div id="__main">

    <div class="submit__idea-container">
    <div class="submit__idea-row">
        <div class="container">
            <h2 class="submit__title">
                Ponder.. Create.. Ideate!
            </h2>
            <form action="" id="submitForm">
                <div class="form_field">
                    <label for="name">name</label>
                    <input id="name" name="name" type="text"
                    class="name" data-required=" name is required"
                    data-alphabetsnspace="Please Enter Only Letters"
                    data-minLength="Your name must consist of at least 2 characters"></input>
                </div>
                <div class="form_field">
                    <label for="email">email</label>
                    <input id="email" name="email" type="text"
                    class="email" data-required=" email is required"></input>
                </div>
                <div class="form_field">
                    <label for="unit">business unit</label>
                    <input id="unit" name="unit" type="text"
                    class="unit" data-required=" This field is required"></input>
                </div>
                <div class="form_field">
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="text"
                    class="phone" data-required=" This field is required"></input>
                </div>
                <div class="form_field wd-100 clearfix">
                    <label for="idea">Please articulate the idea</label>
                  <textarea name="" id="" cols="30" rows="5"></textarea>
                </div>
                <div class="form_field wd-100 clearfix">
                    <label for="idea">What is the Solution Output and Success Criteria expected</label>
                  <textarea name="" id="" cols="30" rows="5"></textarea>
                </div>
                <div class="form_field wd-100 clearfix">
                    <label for="value">What value will it bring to business</label>
                  <textarea name="" id="" cols="30" rows="5"></textarea>
                </div>
                <input class=" button__cls clearfix" type="submit" value="submit"
                id="submit__idea">
            </form>
        </div>
